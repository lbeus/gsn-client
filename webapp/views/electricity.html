<div class="medium-10 medium-offset-1  columns">
  <div id="container" >
    <div ng-controller = "ElectricityController">
      <div class="row">
      <div class="medium-12 columns">
        <div class="medium-8 columns">
          <h1>Electricity Meter</h1>
          <br/><br/>
          <h4>Draw Charts and get data:</h4><br/>
            <div class="row" ng-model="selectedSensor">
              <div class="medium-2 columns">
                Sensor field:              
                <select ng-model="selectedSensor" 
                        ng-options="o.name for o in results" ng-change="initPage();">
                </select>
              </div>
              <div class="medium-2 columns left">
                Sensor field:              
                <select ng-model="selectedField[0]" 
                        ng-options="o for o in selectedSensor1[0].structureFields">
                </select>
              </div>
              <a ng-click="fetchData()" class="button [radius round]">Data</a>
            </div>              
          <br/><br/> 
          <h4>Date picker:</h4><br/>
          <div class="row">
            <div class="medium-1 columns" style="position:relative;top:5px;">
              From
            </div>
            <div class="medium-3 columns left" style="position:relative;left:-50px;">
              <quick-datepicker ng-model='from' placeholder="Select Date" on-change="fromChanged(); initPage();"></quick-datepicker>
            </div>

            <div class="medium-1 columns" style="position:relative;top:5px;left:-90px">
              Until
            </div>
            <div class="medium-3 columns left" style="position:relative;left:-140px;">
              <quick-datepicker ng-model='until' placeholder="Select Date" on-change="untilChanged()"></quick-datepicker>
            </div>
          </div>
        </div>
        <br/><br/><br/><br/>

        <div id="content">
          <div class="medium-2 columns" style="position:relative;right:400px">
            <div id="container_gauge1" style="min-width: 350px; max-width: 400px; height: 300px; margin: 0 auto"></div>            
          </div><!--
          <div class="medium-2 columns" style="position:relative;right:200px">
            <div id="container_gauge2" style="min-width: 350px; max-width: 400px; height: 300px; margin: 0 auto"></div>            
          </div>-->
        </div>
      </div>
    <br/><br/>
    </div>

    <div class = "row">
      <div class="medium-12 columns" >

        <dl class="tabs" ng-init="selectedTab = 1" ng-model="selectedTab" data-tab>
          <dd ng-class = "{'active' : selectedTab == 1 }" ><a ng-click="selectedTab = 1" >Day chart</a></dd>
          <dd ng-class = "{'active' : selectedTab == 2 }"><a ng-click="selectedTab = 2" >Months Chart</a></dd>
          <dd ng-class = "{'active' : selectedTab == 3 }"><a ng-click="selectedTab = 3" >Year Chart</a></dd>
        </dl>
        
        <div class="tabs-content">
          <div class="content" ng-class = "{'active' : selectedTab == 1 }">
            <div class="row">
              <div class="medium-10 columns" >
                <highchart id="chartDay" config="chartDayConfig" style="min-width: 1500px; height: 500px; margin: 0 auto" ></highchart>
                <!--<div id="chartdiv" style="min-width: 1700px; height: 500px; margin: 0 auto"></div>-->
              </div>
            </div>
          </div>
          <div class="content" ng-class = "{'active' : selectedTab == 2 }">
            <div class="row">
              <div class="medium-10 columns" >
                <highchart id="chartMonth" config="chartMonthConfig" style="min-width: 1500px; height: 500px; margin: 0 auto" ></highchart>
                <!--<div id="chartdiv" style="min-width: 1700px; height: 500px; margin: 0 auto"></div>-->
              </div>
            </div>
          </div>
          <div class="content" ng-class = "{'active' : selectedTab == 3 }">
            
            <div class="row">
              <div class="medium-2 columns left" style="position:relative;left:0px;">
              <highchart id="chartJan" config="chartJanConfig" style="min-width: 300px; height: 300px; margin: 0 auto" ></highchart>                
              </div>
                 <div class="medium-2 columns left" style="position:relative;left:50px;">
                <highchart id="chartFeb" config="chartFebConfig" style="min-width: 300px; height: 300px; margin: 0 auto" ></highchart>                
              </div> 
              <div class="medium-2 columns left" style="position:relative;left:100px;">
                <highchart id="chartMar" config="chartMarConfig" style="min-width: 300px; height: 300px; margin: 0 auto" ></highchart>                
              </div>         
              <div class="medium-2 columns left" style="position:relative;left:150px;">
                <highchart id="chartApr" config="chartAprConfig" style="min-width: 300px; height: 300px; margin: 0 auto" ></highchart>                
              </div>                    
            </div>

            <div class="row">
              <div class="medium-2 columns left" style="position:relative;left:0px;">
                <highchart id="chartMay" config="chartMayConfig" style="min-width: 300px; height: 300px; margin: 0 auto" ></highchart>                
              </div> 
              <div class="medium-2 columns left" style="position:relative;left:50px;">
                <highchart id="chartJun" config="chartJunConfig" style="min-width: 300px; height: 300px; margin: 0 auto" ></highchart>                
              </div>               
              <div class="medium-2 columns left" style="position:relative;left:100px;">
                <highchart id="chartJul" config="chartJulConfig" style="min-width: 300px; height: 300px; margin: 0 auto" ></highchart>                
              </div>
                 <div class="medium-2 columns left" style="position:relative;left:150px;">
                <highchart id="chartAug" config="chartAugConfig" style="min-width: 300px; height: 300px; margin: 0 auto" ></highchart>                
              </div>               
            </div>

            <div class="row">
              <div class="medium-2 columns left" style="position:relative;left:0px;">
                <highchart id="chartSep" config="chartSepConfig" style="min-width: 300px; height: 300px; margin: 0 auto" ></highchart>      
              </div>
              <div class="medium-2 columns left" style="position:relative;left:50px;">
                <highchart id="chartOct" config="chartOctConfig" style="min-width: 300px; height: 300px; margin: 0 auto" ></highchart>                
              </div>
              <div class="medium-2 columns left" style="position:relative;left:100px;">
                <highchart id="chartNov" config="chartNovConfig" style="min-width: 300px; height: 300px; margin: 0 auto" ></highchart>                
              </div> 
              <div class="medium-2 columns left" style="position:relative;left:150px;">
                <highchart id="chartDec" config="chartDecConfig" style="min-width: 300px; height: 300px; margin: 0 auto" ></highchart>              
              </div>               
            </div>      
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
